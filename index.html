<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>效果测试文档</title>
    <script src="JavaScript/Markdms.js"></script>
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
</head>
<body>
    <form>
        <textarea id="input" style="width:100%;height:500px;font-size:24px;"></textarea>
    </form>
    <div id="output" style="font-size:24px;"></div>
    <script>
        $(document).ready(function(){
            var MyMarkdown=new Markdms();
            $("#input").keyup(function(){
                $("#output").html(MyMarkdown.Mark2html($("#input").val()));
            });
        });
    </script>
</body>
</html>
